    <div id="card" class="uk-child-width-1-2@m" uk-grid>
        <div>
            <div class="uk-card uk-card-default">
                <div class="uk-card-media-top">
                    <a href="#" class="redheart"><span id="red" uk-icon="heart"></span></a>
                    <img src="img/shoes.jpg" width="300" height="350" alt="choes">
                    <button onclick="removeCard()" type="button" class="btn btn-danger">Delete</button>
                </div>
                <div class="uk-card-body"></div>
                    <br>
                    <p>Quantity : 
                        <button class="minus" ><span uk-icon="minus"></span> 
                        </button>
                        <span id="count">0</span>
                        <span id="total"> [ Total : $150 ]</span>
                        <button class="plus"><span uk-icon="plus"></span>    
                        </button>
                    </p>
                </div>
            </div>
        </div>
